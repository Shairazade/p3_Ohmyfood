<html lang="fr">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oh My Food</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
        <link  rel="stylesheet" href="./css/normalize.css">
        <link rel='stylesheet' href="./css/style.css" type='text/css'>
        <link rel='stylesheet' href="./css/desktop.css" type='media_querries/css'>
        <link rel='stylesheet' href="./css/tablet.css" type='media_querries/css'>
        <script src="https://kit.fontawesome.com/ece17b4c54.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">
            <header>
                <img src="./css/images/logo/ohmyfood.png" alt="logo">
                
                <div class="localisation">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <p><strong>Paris, Belleville</strong></p>
                </div>

               <div class="header_container">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'éxception, sélectionnés par nos soins.</p>
                    <p class="bouton"><a href="#">Explorer nos restaurants</a></p>
               </div>

            </header>

            <nav>

                <div class="nav_container">
                    <h2>Fonctionnement</h2>

                    
                        
                            <div class="menu">

                                <a href="#">
                                    <p class="number">1</p>
                                    <i class="fa-solid fa-mobile-screen-button"></i>
                                    <p>Choisissez un restaurant</p>
                                </a>
                            </div>
                        

                        
                            <div class="menu">

                                <a href="#">
                                    <p class="number">2</p>
                                    <i class="fa-solid fa-list-ul"></i>
                                    <p>Composez votre menu</p>
                                </a>
                            </div>
                      

                        
                            <div class="menu">

                                <a href="#">
                                    <p class="number">3</p>
                                    <i class="fa-solid fa-store"></i>
                                    <p>Dégustez au restaurant</p>
                                </a>
                            </div>
                         
                    
                </div>

            </nav>
            
            <article>

                <h2>Restaurants</h2>
                <div class="card_container">

                    <div class="card">

                        <p class="new">Nouveau</p>

                        <div class="card_body">
                            
                        </div>

                        <div class="card_description">

                            <div class="card_place">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>

                            <div class="card_like">
                                <i class="fa-solid fa-heart"></i>
                            </div>

                        </div>


                    </div>

                </div>
                
                
            </article>

            
        </div>


    </body>




</html>
